<!DOCTYPE html>
<html>
  <head>
    <script  src="colorAnimation.js"></script>
    <link rel="stylesheet" href="default.css">
   
    <title>123</title>
  </head>
  <body style="text-align: left;" onload="loadOrder()">

    <div id="movie-info" style="text-align: left;">

        <div class="grid-container for" style="text-align: left;">
          <p style="text-align: left;"> Movie Selected: </p>
          <p id="movieName"> Pirates of the Carribean</p>
        </div>
        
        <div class="grid-container for">
          <p> Ticket Price: </p>
          <p id="price">$ 18</p>
        </div>

        <div class="grid-container for">
          <p> Number of seats selected: </p>
          <p id="seats_selected"> 0</p>
        </div>
     
        <div class="grid-container for">
          <p> Total price: </p>
          <p id="total"> 0</p>
        </div>

    </div>

    <form id="pay" action="action_page.html">
      
        <label class="lbl" for="fname">Name:</label>
        <input type="text" id="fname" name="fname" placeholder="John Doe"required><br><br>
        <label class="lbl" for="fname">Email:</label>
        <input type="email" id="fname" name="fname" placeholder="john@doe.com"required><br><br>
        <label class="lbl" for="lname">7 Digit Contact# :</label>
        <input type="number" id="lname" name="lname" placeholder="6476195" maxlength="7" minlength="7"required><br><br>
        <label class="lbl" for="lname">Credit card number# :</label>
        <input type="number" id="lname" name="lname" placeholder="678998998998"required><br><br>
        <label class="lbl" for="lname">Name on card :</label>
        <input type="text" id="lname" name="lname" placeholder="John Doe"required><br><br>
        <label class="lbl" for="lname">CVV number# :</label>
        <input type="number" id="lname" name="lname" placeholder="777" maxlength="3" minlength="3"required><br><br>
        <label class="lbl" for="lname">Expiry date :</label>
        <input type="date" id="lname" name="lname" placeholder="2020-08-09"required><br><br>
        

<!--name, email, phone number and payment details such as credit card number, name on card, expiry date and CVV number-->
<br> <br>
        <input id="btn" type="submit" value="Confirm Payment" style="margin-left: 40px;">
      </form>
    

   
    
  </body>
</html>
